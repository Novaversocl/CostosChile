<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Enlazar jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Enlazar CSS Floating WhatsApp -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jerfeson/floating-whatsapp@0310b4cd88e9e55dc637d1466670da26b645ae49/floating-wpp.min.css">
    <!-- Enlazar JS Floating WhatsApp -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/jerfeson/floating-whatsapp@0310b4cd88e9e55dc637d1466670da26b645ae49/floating-wpp.min.js"></script>
</head>
<body>
    <div id="WABoton"></div>

    <!-- Inicializar librería Floating WhatsApp  -->
    <script>
        jQuery(document).ready(function($){
          $('#WABoton').floatingWhatsApp({
            phone: '+5', // Número WhatsApp Business
            popupMessage: 'Hola ¿Cómo podemos ayudarte?', // Mensaje pop up
            message: "Hola John...", // Mensaje por defecto
            showPopup: true, // Habilita el pop up
            headerTitle: 'WhatsApp Chat', // Título del header
            headerColor: '#25D366', // Color del header
            buttonImage: '<img src="https://raw.githubusercontent.com/rafaelbotazini/floating-whatsapp/3d18b26d5c7d430a1ab0b664f8ca6b69014aed68/whatsapp.svg" />', // Icono WhatsApp
            size: '72px', // Tamaño del icono
            //backgroundColor: '#00000', // Color de fondo del botón
            position: "right", // Posición del icono
            avatar: 'https://www.w3schools.com/howto/img_avatar.png', // URL imagen avatar
            avatarName: 'John Doe', // Nombre del avatar
            avatarRole: 'Soporte', // Rol del avatar
            //autoOpenTimeout: 3000,
            zIndex: '99999',
          });
        });
    </script>

https://api.whatsapp.com/send?phone=56997475803&text=Hola%20*Costos%20Chile*.%20Necesito%20contactarme%20con%20ustedes" -->

</body>
</html>
